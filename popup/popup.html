<!doctype html>
<html>

<head>
  <title>Test</title>
  <script src="/modules/jquery-3.5.0.min.js"></script>
  <script src="/modules/html2canvas.min.js"></script>
  <script src="/modules/chart.min.js"></script>
  <script src="/common/chartjs-plugins.js"></script>
  <script src="/common/helpers.js"></script>
  <script src="/popup/popup.js"></script>
</head>

<body>
  <div class="flex-parent">
    <h2 id="site-name" class="popup-site-name"></h2>
    <a class="btn btn-lnk" id="dashboard-link">Go to dashboard! ></a>
  </div>
  <div class="chart-container">
    <canvas id="site-chart"></canvas>
  </div>


  <div id='limit-set-message-container' style="display: none;" class="limit-set-message-container">
  </div>
  <div class="limit-config-box flex-parent">
    <div>
      <div class="limit-config-box-label">
        <label style="padding: 5px;">Limit</label>
      </div>
      <div class="limit-config-box-tooltip">
        <small>You can set a time limit <b>for session</b>.
          <br />For example, if you scroll instagram continuously for 15 mins the
          alert will be displayed.
        </small>
      </div>
      <label>Limit in min</label>
      <input type="number" id="limit-val" placeholder="15" value="15" style="width: 100%;" />
      <label>Alert text (optional)</label>
      <textarea type="text" id="limit-text" style="width:100%;">
      Hey John! You have been browsing here for too long! Take a break :)
    </textarea>
      <div class="flex-parent">
        <a class="btn" id="set-limit-btn">Set limit</a>
        <a class="btn" id="remove-limit-btn" style="display: none;">Remove limit</a>
      </div>
    </div>
  </div>

</body>

<link rel="stylesheet" type="text/css" href="/css/style.css" />

</html>
