<html>

<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/icons/computer.svg" width="30" height="30" class="d-inline-block align-top" alt="Dashboard icon">
      Your Personal Dashboard!
    </a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-6" style="height: 50%;">
        <div class="d-flex flex-row">
          <div id="chart-fav-labels" class="flex-item chart-fav-labels">
          </div>
          <canvas id="basicChart"></canvas>
        </div>
      </div>
      <div class="col-6" style="height: 50%;">
          <label for="select-day">Select a day</label>
          <select class="form-control" id="select-day"></select>
        <canvas id="selected-host-chart"></canvas></div>
    </div>
    <div class="row">
      <div class="col-6" style="height: 50%; padding: 0px;">
        <canvas id="weekly-chart"></canvas>
      </div>
      <div class="col-6" style="height: 50%;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Daily goal</h5>
            <p class="card-text">You can set your daily internet usage goal
              <br />
              <small>This will help you to align the data and understand your habits</small>
            </p>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Hr : Min</span>
              </div><input type="number" id="goal-hr-val" class="form-control" required placeholder="2" />
              <input type="number" id="goal-m-val" class="form-control" required placeholder="30" />
              <div class="input-group-append">
                <a class="btn" id="goal-btn">Set goal</a></div>
            </div>
          </div>
        </div>
        <!-- <canvas id="other-chart"></canvas> -->
      </div>
    </div>
  </div>
  <div class="footer">
    <small>Icons made by <a href="https://creativemarket.com/eucalyp" title="Eucalyp">Eucalyp</a> from <a
        href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></small>
  </div>
  <script src="/modules/jquery-3.5.0.min.js"></script>
  <script src="/modules/html2canvas.min.js"></script>
  <script src="/modules/chart.min.js"></script>
  <script src="/modules/lineHeightAnnotationPlugin.min.js"></script>
  <script src="/common/color-collector.js"></script>
  <script src="/common/helpers.js"></script>
  <script src="./dashboard.js"></script>
</body>

</html>
